<!DOCTYPE html>

<html>
  <head>
    <title>Form</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="forms">
      <form>
        <table>
          <tr>
            <td>Name</td>
            <td><input id="name" type="text" placeholder="abc" /></td>
          </tr>
          <tr>
            <td>Age</td>
            <td><input type="date" /></td>
          </tr>
          <tr>
            <td>Gender</td>
            <td></td>
          </tr>
          <tr>
            <td>Password</td>
            <td><input type="password" /></td>
          </tr>
          <tr>
            <td>Confirm Password</td>
            <td><input type="Password" /></td>
          </tr>
          <tr>
            <td></td>
            <td>
              <input type="submit" /><input type="button" value="Cancel" />
            </td>
          </tr>
        </table>
      </form>
    </div>

    <script>
      document.getElementById("name").focus();
    </script>
    
  </body>
</html>
